<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Filter â€” Practice</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="page-title">Product List</h2>

    <section class="product-panel">
      <label class="filter-label">
        Filter by Category:
        <select id="categorySelect" class="category-select">
          <!-- options generated by JS -->
        </select>
      </label>

      <ul id="productList" class="product-list">
        <!-- each product has data-category -->
        <li class="product-item" data-category="Clothing">T-Shirt</li>
        <li class="product-item" data-category="Clothing">Jeans</li>
        <li class="product-item" data-category="Electronics">Headphones</li>
        <li class="product-item" data-category="Electronics">Smartphone</li>
        <li class="product-item" data-category="Books">Novel</li>
        <li class="product-item" data-category="Books">Cookbook</li>
      </ul>
    </section>

    <!-- second example panel (to mimic expected output multiple boxes) -->
    <section class="product-panel small">
      <h3 class="panel-title">Product List</h3>
      <label class="filter-label small">
        Filter by Category:
        <select id="categorySelect2" class="category-select">
          <!-- options generated by JS -->
        </select>
      </label>

      <ul id="productList2" class="product-list">
        <li class="product-item" data-category="Clothing">T-Shirt</li>
        <li class="product-item" data-category="Clothing">Jeans</li>
      </ul>
    </section>

    <!-- third example -->
    <section class="product-panel small">
      <h3 class="panel-title">Product List</h3>
      <label class="filter-label small">
        Filter by Category:
        <select id="categorySelect3" class="category-select">
          <!-- options generated by JS -->
        </select>
      </label>

      <ul id="productList3" class="product-list">
        <li class="product-item" data-category="Books">Novel</li>
        <li class="product-item" data-category="Books">Cookbook</li>
      </ul>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
