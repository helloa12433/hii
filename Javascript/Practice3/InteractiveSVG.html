<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SVG Drawing Tool</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="top">
      <h1>SVG Drawing Tool</h1>
      <div class="controls">
        <label class="ctrl">
          Color
          <input id="color" type="color" value="#1e90ff" />
        </label>
        <label class="ctrl">
          Width
          <input id="width" type="range" min="1" max="24" value="4" />
        </label>
        <button id="undo" class="btn">Undo</button>
        <button id="clear" class="btn danger">Clear</button>
        <button id="export" class="btn">Export SVG</button>
      </div>
    </header>

    <main class="card">
      <div class="frame">
        <svg id="canvas" class="canvas" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
          <rect x="0" y="0" width="100%" height="100%" fill="#fafafa" />
          <!-- paths will be appended here -->
        </svg>
      </div>
      <p class="hint">Click and drag to draw. Works with mouse or touch.</p>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
