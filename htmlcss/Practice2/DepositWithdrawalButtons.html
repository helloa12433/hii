<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Banking UI — Course Practice</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="page">
    <section class="card-wrap">
      <div class="card">
        <div class="balance">
          <div class="currency">$</div>
          <div class="amount" id="balance">0</div>
        </div>

        <form class="controls" onsubmit="return false;">
          <button class="btn btn-deposit" type="button">Deposit</button>
          <button class="btn btn-withdraw" type="button">Withdraw</button>
        </form>
      </div>

      <figure class="hint">
        <figcaption>Responsive Banking UI — centered card with buttons</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
